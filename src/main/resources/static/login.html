<script type="text/javascript">
    function init() {
        var name = getUser();
        LoginForm.loginname.value = name;
        if (name == "") {
            LoginForm.loginname.focus();
        }
        else {
            LoginForm.password.focus();
        }
    }

    function lastUser(user) {
        var date = new Date();
        date.setDate(date.getDate() + 5);
        document.cookie = "demolastuser=" + user + ";expires=" + date.toGMTString();
    }

    function getUser() {
        var s = document.cookie;
        var u = "";
        var idx = s.indexOf("demolastuser=");
        if (idx == -1) {
            return u;
        }
        var idx1 = s.indexOf(";", idx + 13);
        if (idx1 == -1) {
            u = s.substring(idx + 13);
        } else {
            u = s.substring(idx + 13, idx1);
        }
        return u;
    }

    function next() {
        if (window.event.keyCode == 13)
            window.event.keyCode = 9;
    }

    function login() {
        if (LoginForm.loginname.value == "") {
            alert("还没有输入用户名，请先输入！");
            LoginForm.loginname.focus();
            return false;
        }
        if (LoginForm.password.value == "") {
            alert("密码不能为空，请输入！");
            LoginForm.password.focus();
            return false;
        }

        return true;
    }

    function cancel() {
        LoginForm.reset();
        LoginForm.loginname.focus();
    }
</script>
